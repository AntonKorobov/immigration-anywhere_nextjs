name: Test Application
on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
      - 'develop'
      - 'release/**'
      - 'bugfix/**'
      - 'hotfix/**'
    paths-ignore:
      - '.github/workflows/*'
  pull_request:
    types: [opened, edited, reopened]
    branches:
      - 'main'
      - 'develop'
      - 'release/**'
      - 'bugfix/**'
      - 'hotfix/**'
    paths-ignore:
      - '.github/workflows/*'
jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Get repository code
        uses: actions/checkout@v4
        with:
          sparse-checkout: 'frontend'
      - name: Install dependencies
        run: npm ci
        working-directory: frontend
      - name: Test application
        run: npm run test
        working-directory: frontend
