name: Test Application
on: push
jobs:
  test: 
    runs-on: windows-latest
    steps:
      - name: Get repository code
        uses: actions/checkout@v4
        with:
          sparse-checkout: 'frontend'
      - name: Install dependencies
        run: npm ci
        working-directory: frontend
      - name: Test application
        run: npm run test
        working-directory: frontend
